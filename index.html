<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #050505;
            --card-glass: rgba(20, 20, 25, 0.6);

            --primary-neon: #00f2ff; /* é’è‰²éœ“è™¹ */

        * { box-sizing: border-box; outline: none; }

        body {

                radial-gradient(circle at 10% 20%, rgba(112, 0, 255, 0.15) 0%, transparent 40%),

            color: var(--text-main);

        .container {

        /* é¡¶éƒ¨ Header */
        header {

            margin-bottom: 40px;
            border-bottom: 1px solid var(--border-glass);

        .brand h1 {

            letter-spacing: -2px;
            background: linear-gradient(90deg, #fff, var(--text-muted));
            -webkit-background-clip: text;

        .brand span {

        .system-status {

        /* å¡ç‰‡ç½‘æ ¼å¸ƒå±€ */
        .grid {

        /* ç»ç’ƒæ‹Ÿæ€å¡ç‰‡ */
        .card {

            border: 1px solid var(--border-glass);
            border-radius: 16px;
            padding: 30px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.2);
        }

        /* å¡ç‰‡é¡¶éƒ¨çš„å‘å…‰æ¡ */
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--secondary-neon), var(--primary-neon));
            opacity: 0.5;
        }

        h2 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 0;
            margin-bottom: 25px;
            color: var(--text-main);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        h2 i { color: var(--primary-neon); }

        /* è¡¨å•å…ƒç´  */
        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 8px;
            font-family: var(--font-code);
            letter-spacing: 0.5px;
        }

        input, select, textarea {
            width: 100%;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border-glass);
            color: #fff;
            padding: 12px 15px;
            border-radius: 8px;
            font-family: var(--font-code);
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--primary-neon);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.1);
        }

        /* æŒ‰é’®æ ·å¼ */
        button {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            border: none;
            font-family: var(--font-code);
            font-weight: bold;
            font-size: 0.9rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--secondary-neon), #4a00e0);
            color: white;
        }

        .btn-primary:hover {
            box-shadow: 0 0 20px rgba(112, 0, 255, 0.4);
            filter: brightness(1.2);
        }

        .btn-success {
            background: rgba(0, 255, 157, 0.1);
            color: var(--success);
            border: 1px solid var(--success);
        }
        
        .btn-success:hover {
            background: var(--success);
            color: black;
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.4);
        }

        /* ç»“æœè¾“å‡ºåŒº */
        .result-box {
            background: rgba(0, 0, 0, 0.6);
            border-left: 3px solid var(--text-muted);
            padding: 15px;
            margin-top: 20px;
            border-radius: 0 8px 8px 0;
            font-family: var(--font-code);
            font-size: 0.85rem;
            line-height: 1.6;
            color: var(--text-muted);
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .tag {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: bold;
            margin-right: 5px;
        }
        .tag-green { background: rgba(0, 255, 157, 0.2); color: var(--success); }
        .tag-red { background: rgba(255, 0, 85, 0.2); color: var(--danger); }

        /* ç‰¹æ®Šå¸ƒå±€ - å…¨å®½ Prompt */
        .card-full {
            grid-column: 1 / -1;
        }

        .row { display: flex; gap: 15px; }
        .col { flex: 1; }

    </style>
</head>
<body>

<div class="container">

    <div class="grid">

            <div class="row">
                <div class="col input-group">
                    <label>HOLDING VALUE (æŒä»“å¸‚å€¼)</label>

                <div class="col input-group">

            <div class="input-group">

            <div class="row">
                <div class="col input-group">
                    <label>ASSET (æ ‡çš„)</label>

                </div>
                <div class="col input-group">
                    <label>ACTION (æ“ä½œ)</label>
                    <select id="action">
                        <option value="ä¹°å…¥">BUY (å¼€ä»“/åŠ ä»“)</option>
                        <option value="å–å‡º">SELL (æ­¢ç›ˆ/æ­¢æŸ)</option>

            <div class="input-group">

            </div>
            <div class="row">
                <div class="col input-group">

                <div class="col input-group">

            </div>
            <button class="btn-primary" onclick="generatePrompt()">GENERATE PROMPT</button>
            
            <div id="promptOutput" class="result-box" style="border-left-color: var(--primary-neon); color: #fff;"></div>
            <button id="copyBtn" class="btn-success" onclick="copyToClipboard()" style="display:none; margin-top:15px;">COPY TO CLIPBOARD</button>

    </div>
</div>

<script>
    // 1. å¥—åˆ©é€»è¾‘
    function checkArbitrage() {
        const usd = parseFloat(document.getElementById('usdRate').value);
        const loan = parseFloat(document.getElementById('cnyLoanRate').value);
        const diff = (usd - loan).toFixed(2);
        
        const box = document.getElementById('arbitrageResult');
        box.style.display = 'block';
        
        if (usd > loan) {
            box.innerHTML = `<span class="tag tag-green">STRATEGY ACTIVE</span>\nSPREAD: <strong>+${diff}%</strong>\n\n>> å»ºè®®æ‰§è¡Œ: ä¿ç•™ç¾å…ƒèµ„äº§ï¼Œå…¨é¢ä½¿ç”¨äººæ°‘å¸è´·æ¬¾ã€‚\n>> çŠ¶æ€: <span style="color:var(--success)">POSITIVE CARRY</span>`;
            box.style.borderLeftColor = 'var(--success)';
        } else {
            box.innerHTML = `<span class="tag tag-red">WARNING</span>\nSPREAD: <strong>${diff}%</strong>\n\n>> å»ºè®®: è‹¥é•¿æœŸå€’æŒ‚ >0.5%ï¼Œè€ƒè™‘ç»“æ±‡ã€‚\n>> çŠ¶æ€: NEGATIVE CARRY`;
            box.style.borderLeftColor = 'var(--danger)';
        }
    }

    // 2. è°ƒä»“é€»è¾‘
    function calcSwitch() {
        const value = parseFloat(document.getElementById('currentValue').value);
        const sellPct = parseFloat(document.getElementById('sellPctSlider').value) / 100;
        
        if (!value) return;

        const cashBack = (value * sellPct).toFixed(0);
        const keepValue = (value * (1 - sellPct)).toFixed(0);
        
        const box = document.getElementById('switchResult');
        box.style.display = 'block';
        box.innerHTML = `> CASH IN: <span style="color:#fff; font-weight:bold">${cashBack} CNY</span>\n> HOLDING: ${keepValue} CNY\n\n------------------------\n[NEXT STEP]\nç­‰å¾…ç›®æ ‡æ ‡çš„ï¼ˆæœºå™¨äººETFï¼‰ä¼ç¨³ï¼Œåˆ†æ‰¹ä¹°å…¥é‡Šæ”¾çš„èµ„é‡‘ã€‚`;
    }

    // 3. Prompt ç”Ÿæˆé€»è¾‘
    function generatePrompt() {
        const ticker = document.getElementById('ticker').value;
        const action = document.getElementById('action').value;
        const reason = document.getElementById('reason').value;
        const emotion = document.getElementById('emotion').value;
        const result = document.getElementById('result').value;

        const promptText = `**Role: èµ„æ·±é¦–å¸­äº¤æ˜“å®˜ (CIO)**\nè¯·å¸®æˆ‘å¤ç›˜ä»¥ä¸‹äº¤æ˜“ï¼š\n\n- **æ ‡çš„**: ${ticker}\n- **æ“ä½œ**: ${action}\n- **é€»è¾‘**: ${reason}\n- **å¿ƒç†**: ${emotion}\n- **ç°çŠ¶**: ${result}\n\nè¯·ä»é€»è¾‘é—­ç¯ã€æ‰§è¡Œçºªå¾‹ã€é£æ§åˆè§„ã€å¿ƒç†å»ºè®¾å››ä¸ªç»´åº¦è¿›è¡Œæ— æƒ…å‰–æï¼Œå¹¶ç»™å‡ºä¸‹ä¸€æ­¥è¡ŒåŠ¨å»ºè®®ã€‚`;

        const box = document.getElementById('promptOutput');
        box.style.display = 'block';
        box.innerText = promptText;
        document.getElementById('copyBtn').style.display = 'block';
    }

    function copyToClipboard() {
        const text = document.getElementById('promptOutput').innerText;
        navigator.clipboard.writeText(text).then(() => {
            alert('æŒ‡ä»¤å·²å¤åˆ¶ï¼ç³»ç»Ÿå‡†å¤‡å°±ç»ªã€‚');
        });
    }
</script>
